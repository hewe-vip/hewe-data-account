syntax = "proto3";

option java_multiple_files = true;
//定义生成的java接口类将要存放的包
option java_package = "grpc.service";
//proto java 序列化描述信息的类
option java_outer_classname = "AccountProto";
option objc_class_prefix = "HLW";

package grpc.proto;//描述proto文件的包名

// 远程调用接口定义
service BasicService {
    // Sends a greeting
    rpc valicate(DemoRequest) returns (DemoReply);
}

// 请求参数封装
message DemoRequest {
    string name = 1;
}

// 返回结果封装
message DemoReply {
    int32 num = 1;
}